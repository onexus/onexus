<html xmlns:wicket="">
<wicket:panel>
    <form wicket:id="form" class="form-horizontal">
        <fieldset>
            <div class="control-group" wicket:id="feedback"></div>

            <div class="control-group">
                <label class="control-label" for="input02">Operation</label>

                <div class="controls">
                    <select wicket:id="operation" id="input02">
                        <option>equal</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input03">Value</label>

                <div class="controls">
                    <input type="number" wicket:id="value" class="input-xlarge" id="input03">
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary" wicket:id="submit">Create filter</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div><span/></div>
</wicket:panel>
</html>
